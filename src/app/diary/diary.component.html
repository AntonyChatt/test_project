<content>
    <a class="create_button" routerLink="/note/-1">Создать</a>
    <ul>
        <li *ngFor="let note of notes">
            <a routerLink="/note/{{note.id}}">
                <span class="note_time">{{note.editor.time}}</span>
            <div class="note-content">
                <div class="note-content_text">{{note.editor}}</div>
                <img class="note-content_image">  
            </div>
            </a>  
        </li>
    </ul>
</content>

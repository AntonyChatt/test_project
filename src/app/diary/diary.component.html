<content>
    <button>Создать</button>
    <ul>
        <li *ngFor="let note of notes">
            <a routerLink="/note/{{note.id}}">
                <span class="note_time">{{note.date}}</span>
            <div class="note-content">
                <div class="note-content_text">{{note.text}}</div>
                <img class="note-content_image">  
            </div>
            </a>  
        </li>
    </ul>
</content>
